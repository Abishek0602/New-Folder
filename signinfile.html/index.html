<!DOCTYPE html>
<html>
<head>
  <title>FirstGear ICO</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>FirstGear ICO</h1>

    <div class="input-group">
      <label for="receiver">Receiver Address:</label>
      <input type="text" id="receiver" placeholder="Enter receiver address">
    </div>

    <div class="input-group">
      <label for="amount">Amount (in TG):</label>
      <input type="number" id="amount" placeholder="Enter amount">
    </div>

    <button class="button" onclick="exchangeTokens()">Buy Tokens</button>

    <div class="info">
      <h2>ICO Information</h2>
      <p><strong>Max Goal:</strong> <span id="maxGoal"></span></p>
      <p><strong>Amount Raised:</strong> <span id="amountRaised"></span></p>
      <p><strong>Current Token Price:</strong> <span id="currentPrice"></span> MATIC per FirstGear</p>
      <p><strong>Crowdsale Status:</strong> <span id="crowdsaleStatus"></span></p>
    </div>
  </div>

  <div class="connect-metamask">
    <button class="button" onclick="connectMetamask()">Connect Metamask</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  <script src="script.js"></script>

  <script>
    // Function to handle Metamask connection
    async function connectMetamask() {
      try {
        // Request Metamask connection
        await ethereum.request({ method: 'eth_requestAccounts' });
        
        // Update page content or perform any actions after successful connection
        console.log('Metamask connected successfully!');
      } catch (error) {
        console.error('Metamask connection error:', error);
      }
    }
  </script>
</body>
</html>
